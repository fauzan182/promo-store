<div class="row">
  <div class="col-md-12">
    
    <div class="new-arrival-list" ng-repeat="item in landingPage.items">
      <div class="product-sneak-peek">
        <div class="inner">
          <div class="name">
            <h4>{{item.name}}</h4>
            <div class="price">{{item.price|formatMoney}}</div>
          </div>
          <div class="image">
            <img src="{{item.image}}">
          </div>
          <button type="button" name="button" class="btn buy-button" ng-click="landingPage.onBuyClick(item)">Buy</button>
        </div>
      </div>
    </div>
    
  </div>
</div>
