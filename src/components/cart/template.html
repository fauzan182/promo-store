<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <h2>Checkout</h2>
      </div>
      
      <div class="col-md-6">
        <div class="pull-right">
          <a ui-sref="landing-page" class="btn btn-success back-to-shop">Back to shop</a>
        </div>
      </div>
      
    </div>
    <hr>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Price</th>
          <th>
            <div class="text-right"> Total </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in cart.items">
          <td class="col-md-6">
            <div class="cart-product-container" style="background-image:url({{item.image}});">
              <span class="cart-product">{{item.name}}</span>
            </div>
          </td>
          <td>
            <span>{{item.quantity}}</span>
          </td>
          <td>
            <span>{{item.price|formatMoney}}</span>
          </td>
          <td>
            <div class="text-right">
              <span>{{item.totalPrice|formatMoney}}</span>
              
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <div class="text-right">Total: </div>
          </td>
          <td colspan="3">
            <div class="text-right">
              <b>{{cart.totalPrice|formatMoney}}</b>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div class="row payment-information">
      <div class="col-md-12">
        <h4>Payment information</h4>
        <hr>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="cardNumber">Card Number</label>
              <input type="text" ng-model="cart.creditCard" ng-change="cart.onCreditCardChange()" cleave="cart.claveOptions" class="form-control" placeholder="4811 1111 1111 1114">
            </div>
            <div class="col-md-7">
              <div class="row">
                <label for="expiryMonth">Expiry Date</label>
                <div class="form-group">
                  
                  <div class="col-lg-6 pl-ziro">
                    <input type="text" ng-model="cart.expiryMonth" class="form-control" placeholder="MM">
                  </div>
                  <div class="col-lg-6 pl-ziro">
                    <input type="text" ng-model="cart.expiryYear" class="form-control" placeholder="YY">
                  </div>
                </div>
                
              </div>
            </div>
            
            <div class="col-md-5">
              <div class="row">
                <div class="form-group">
                  <label for="cvv">CVV</label>
                  <input ng-model="cart.cardCvv" type="password" class="form-control" placeholder="CVV">
                </div>
              </div>
            </div>
              
            <button class="btn btn-warning btn-block ">Pay! {{cart.totalPayment|formatMoney}}</button>
            
          </div>
          <div class="col-md-6"></div>
          
        </div>
      </div>
    </div>
  </div>
</div>
